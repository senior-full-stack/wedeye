<h1 mat-dialog-title>Confirm delete</h1>
<mat-dialog-content class="mat-typography">
  <h2>Are you sure you want to delete "{{data.name}}"?</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn" mat-dialog-close>Cancel</button>
  <button class="btn" (click)="delete()">Ok</button>
</mat-dialog-actions>
