<nav class="navbar navbar-expand login-navbar">
  <span class="app-title">WedEye</span>
</nav>
<div class="col-md-4 offset-md-4 mt-5">
  <h4 class="login-title align-center">Sign In</h4>
  <div class="card">
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email"/>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
              <div class="form-submit align-right">
                <button [disabled]="loading" class="btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <i *ngIf="!loading" class="fa fa-sign-out" aria-hidden="true"></i> Login
                </button>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
