<!-- nav -->
<nav class="navbar navbar-expand-md dashboard-navbar">
  <span class="app-title" (click)="linkUrl('home')">WedEye</span>
  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" (click)="openNavbar()">
    <span class="fa fa-bars"></span>
  </button>
  <!-- Collapsible content -->
  <div
    class="collapse navbar-collapse"
    [ngClass]="isExpanded ? 'show' : 'hidden'"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          (click)="linkUrl('admins')"
          [ngClass]="getCurrentUrl() == 'admins' ? 'nav-pressed' : 'nav-normal'"
        >
          <i class="fa fa-user" aria-hidden="true"></i> Admin
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          (click)="linkUrl('user')"
          [ngClass]="getCurrentUrl() == 'user' ? 'nav-pressed' : 'nav-normal'"
        >
          <i class="fa fa-users" aria-hidden="true"></i> Users
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          (click)="linkUrl('vendor')"
          [ngClass]="getCurrentUrl() == 'vendor' ? 'nav-pressed' : 'nav-normal'"
        >
          <i class="fa fa-vimeo" aria-hidden="true"></i> Vendor
        </a>
      </li>
      <li class="nav-item">
        <a
          [href]="currentUrl + '#footer'"
          class="nav-link"
          [ngClass]="getCurrentUrl() == 'blog' ? 'nav-pressed' : 'nav-normal'"
        >
          <i class="fa fa-phone" aria-hidden="true"></i> Contact
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          (click)="linkUrl('report')"
          [ngClass]="getCurrentUrl() == 'report' ? 'nav-pressed' : 'nav-normal'"
        >
          <i class="fa fa-bar-chart" aria-hidden="true"></i> Report
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">
          <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="dashboard-container" (click)="closeNavbar()">

</div>
