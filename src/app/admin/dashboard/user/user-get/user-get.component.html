<div class="row">
  <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
      placeholder="&#61442;  Start searching for a user by name or email or password or phone or address or type">
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users | filter:searchText ; let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address}}</td>
      <td>{{user.type}}</td>
    </tr>
    </tbody>
  </table>
</div>
